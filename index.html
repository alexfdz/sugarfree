<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>sugar-free pharmacies</title>
    <style>
     
    </style>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgauIymwTL1ii1wrAtSvw_JsrK3EwsLjA&libraries=places"></script>
    <script src="lib/geolocation-marker.js"></script>
    <script src="lib/custom-controls.js"></script>
    <script src="lib/geoxml3.js"></script>
  </head>
  <body>
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <div id="map"></div>
     <script>

      function initialize() {
          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 11,
            center: {lat: 41.876, lng: -87.624},
            mapTypeId: 'roadmap',
            fullscreenControl: false
          });

          addPharmacies(map);
          addSearchBox(map);
          addGeoMarker(map);
          
          var addPharmacyControl = new CustomControl(function() {
          }, 'add_circle_outline', 'Add pharmacy');
          
          var helpControl = new CustomControl(function() {
            map.setCenter(chicago);
          }, 'help_outline', 'About');

          map.controls[google.maps.ControlPosition.RIGHT_TOP].push(addPharmacyControl);
          map.controls[google.maps.ControlPosition.RIGHT_TOP].push(helpControl);
      }

      function addPharmacies(map){
        new google.maps.KmlLayer({
          url: 'http://sugarfree.io/map.kml?t=' + Date.now(),
          map: map
        });
      }

      function addGeoMarker(map){
         var geoMarker = new GeolocationMarker();
          geoMarker.setCircleOptions({fillColor: '#808080'});

          google.maps.event.addListenerOnce(geoMarker, 'position_changed', function() {
            map.setCenter(this.getPosition());
            map.fitBounds(this.getBounds());
          });

          google.maps.event.addListener(geoMarker, 'geolocation_error', function(e) {
            alert('There was an error obtaining your position. Message: ' + e.message);
          });

          geoMarker.setMap(map);
      }

      function addSearchBox(map){
        // Create the search box and link it to the UI element.
        var input = document.getElementById('pac-input');
        var searchBox = new google.maps.places.SearchBox(input);
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

        // Bias the SearchBox results towards current map's viewport.
        map.addListener('bounds_changed', function() {
          searchBox.setBounds(map.getBounds());
        });

        var markers = [];
        // Listen for the event fired when the user selects a prediction and retrieve
        // more details for that place.
        searchBox.addListener('places_changed', function() {
          var places = searchBox.getPlaces();

          if (places.length == 0) {
            return;
          }

          // Clear out the old markers.
          markers.forEach(function(marker) {
            marker.setMap(null);
          });
          markers = [];

          // For each place, get the icon, name and location.
          var bounds = new google.maps.LatLngBounds();
          places.forEach(function(place) {
            if (!place.geometry) {
              console.log("Returned place contains no geometry");
              return;
            }
            var icon = {
              url: place.icon,
              size: new google.maps.Size(71, 71),
              origin: new google.maps.Point(0, 0),
              anchor: new google.maps.Point(17, 34),
              scaledSize: new google.maps.Size(25, 25)
            };

            // Create a marker for each place.
            markers.push(new google.maps.Marker({
              map: map,
              icon: icon,
              title: place.name,
              position: place.geometry.location
            }));

            if (place.geometry.viewport) {
              // Only geocodes have viewport.
              bounds.union(place.geometry.viewport);
            } else {
              bounds.extend(place.geometry.location);
            }
          });
          map.fitBounds(bounds);
        });
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </body>
</html>
